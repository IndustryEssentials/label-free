site_name: LabelFree文档中心
theme:
  name: material
  language: zh
  features:
    - navigation.instant
  palette:
    primary: teal
  logo: assets/logo.svg
  favicon: assets/lbf.ico
  # font: false
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
repo_url: https://github.com/IndustryEssentials/label-free
nav:
  - 首页: index.md
  - 一键部署: chapters/deploy.md
  - 快速开始:
      - 目标检测: chapters/box.md
      - 图像分割: chapters/seg.md
  - 数据集:
      - COCO: chapters/coco.md
      - VOC: chapters/voc.md
      # - YOLO: chapters/yolo.md
      # - LabelFree: chapters/labelfree.md
  - 关于: about.md
plugins:
   - glightbox
